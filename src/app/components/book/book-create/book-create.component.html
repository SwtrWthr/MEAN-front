<div 
  class="book-create__modal"
>
  <div class="book-create--inner__modal">
    <p style="font-size: 28px; font-weight: 600;" class="mb-2">Create</p>
    <form (submit)="createBook()" class="row">
      <div class="form-group col col-12">
        <label for="inputTitle" class="form-label mb-0">title</label>
        <input type="text" class="form-control" id="inputTitle" name="title" [(ngModel)]="book.title">
      </div>
      <div class="form-group col col-12">
        <label for="inputAuthor" class="form-label mb-0">author</label>
        <input type="text" class="form-control" id="inputAuthor" name="author" [(ngModel)]="book.author">
      </div>
      <div class="form-group col col-12 col-md-6">
        <label for="inputYear" class="form-label mb-0">year</label>
        <input type="number" class="form-control" id="inputYear" name="year" [(ngModel)]="book.year">
      </div>
      <div class="form-group col col-12 col-md-6">
        <label for="inputISBN" class="form-label mb-0">isbn</label>
        <input type="text" class="form-control" id="inputISBN" name="isbn" [(ngModel)]="book.isbn">
      </div>
      <div class="form-group col col-12 col-md-6">
        <label for="inputPrice" class="form-label mb-0">price</label>
        <input type="number" class="form-control" id="inputPrice" name="price" [(ngModel)]="book.price">
      </div>
      <div class="form-group col col-12 col-md-6">
        <label for="inputQuantity" class="form-label mb-0">quantity</label>
        <input type="number" class="form-control" id="inputQuantity" name="quantity" [(ngModel)]="book.quantity">
      </div>
      <div class="ml-auto">
        <button class="btn mr-3" style="background-color: #ef8354;color: whitesmoke;" (click)="cancel()">Cancel</button>
        <button class="btn mr-3" style="background-color: #00c49a;color: whitesmoke;"
          type="submit">Create</button>
      </div>
    </form>
  </div>
</div>
